version: '3.8'

services:
  app:
    build: .
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3

  # Simple cron service for Coolify
  cron:
    build: .
    command: ['node', 'scripts/simple-cron.js']
    environment:
      - NODE_ENV=production
      - SITE_URL=http://app:3000
    depends_on:
      - app
    restart: unless-stopped 